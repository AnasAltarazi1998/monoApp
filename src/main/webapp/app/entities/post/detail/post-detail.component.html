<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span jhiTranslate="myMonolithApp.post.detail.title">Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.title">Title</span></dt>
        <dd>
          <span>{{ post.title }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.content">Content</span></dt>
        <dd>
          <span>{{ post.content }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.createdAt">Created At</span></dt>
        <dd>
          <span>{{ post.createdAt | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.owner">Owner</span></dt>
        <dd>
          <span>{{ post.owner?.login }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.comments">Comments</span></dt>
        <dd>
          <span *ngFor="let comments of post.comments; let last = last">
            <a [routerLink]="['/comment', comments?.id, 'view']">{{ comments.title }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="myMonolithApp.post.reaction">Reaction</span></dt>
        <dd>
          <span *ngFor="let reaction of post.reactions; let last = last"> {{ reaction.login }}{{ last ? '' : ', ' }} </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
